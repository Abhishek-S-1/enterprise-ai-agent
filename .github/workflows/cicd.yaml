name: Build and Deploy to AWS EC2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy:
    needs: build-and-push
    runs-on: self-hosted  # This targets your EC2 instance
    steps:
    - name: Pull and Run Docker Image
      env:
        ECR_REGISTRY: ${{ secrets.AWS_ECR_LOGIN_URI }} 
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
        IMAGE_TAG: latest
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        # Login to ECR inside EC2
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
        
        # Stop and remove existing container (if any)
        docker stop enterprise-ai-agent || true
        docker rm enterprise-ai-agent || true
        
        # Pull latest image
        docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # Run new container
        docker run -d -p 8501:8501 --name enterprise-ai-agent \
          -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
          $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG