deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
    - name: Pull and Run Docker Image
      env:
        ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}     # <--- ADD THIS
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # <--- ADD THIS
        IMAGE_TAG: latest
      run: |
        # 1. Dynamically get Account ID using the credentials provided above
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
        
        echo "Deploying from Registry: $ECR_REGISTRY"

        # 2. Login to ECR
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
        
        # 3. Stop and remove existing container
        docker stop enterprise-ai-agent || true
        docker rm enterprise-ai-agent || true
        
        # 4. Pull latest image
        docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # 5. Run new container
        docker run -d -p 8501:8501 --name enterprise-ai-agent \
          -e GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
          -e PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }} \
          $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG